
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>¿Quieres ser mi Valentín?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            height: 100dvh;
            background: #fff5f7;
            font-family: 'Quicksand', sans-serif;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        #root {
            height: 100%;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .font-romantic {
            font-family: 'Dancing Script', cursive;
        }
        .font-elegant {
            font-family: 'Playfair Display', serif;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            animation: float linear infinite;
        }
        .magic-bg {
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.8) 0%, rgba(255,245,247,0.4) 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
